<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-900 bg-opacity-50 p-4">
  <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto">
    <div class="flex items-center justify-between p-5 border-b bg-blue-600 text-white rounded-t-xl">
      <h3 id="crudTitle" class="text-xl font-bold">Add New Product</h3>
      <button onclick="hideModal()" class="hover:bg-white hover:bg-opacity-20 rounded-lg p-2">✖</button>
    </div>
    <form id="crudForm" class="p-6 space-y-5">
      <input type="hidden" id="itemId">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-5">
        <div>
          <label class="block font-semibold mb-2">Product Name *</label>
          <input id="name" class="w-full border rounded-lg px-4 py-2.5" required>
        </div>
        <div>
          <label class="block font-semibold mb-2">Brand</label>
          <input id="brand" class="w-full border rounded-lg px-4 py-2.5">
        </div>
        <div>
          <label class="block font-semibold mb-2">Price (Rp) *</label>
          <input id="price" type="number" class="w-full border rounded-lg px-4 py-2.5" required>
        </div>
        <div>
          <label class="block font-semibold mb-2">Sale Price</label>
          <input id="sale_price" type="number" class="w-full border rounded-lg px-4 py-2.5">
        </div>
        <div>
          <label class="block font-semibold mb-2">Stock *</label>
          <input id="stock" type="number" class="w-full border rounded-lg px-4 py-2.5" value="0" required>
        </div>
        <div>
          <label class="block font-semibold mb-2">Category *</label>
          <select id="category" class="w-full border rounded-lg px-4 py-2.5">
            <option value="fashion olahraga">Fashion Olahraga</option>
            <option value="peralatan olahraga">Peralatan Olahraga</option>
            <option value="suplemen olahraga">Suplemen Olahraga</option>
            <option value="kesehatan dan kebugaran">Kesehatan dan Kebugaran</option>
            <option value="bola">Bola</option>
          </select>
        </div>
        <div class="sm:col-span-2">
          <label class="block font-semibold mb-2">Thumbnail URL *</label>
          <input id="thumbnail" type="url" class="w-full border rounded-lg px-4 py-2.5" required>
        </div>
        <div class="sm:col-span-2">
          <label class="block font-semibold mb-2">Description *</label>
          <textarea id="description" rows="3" class="w-full border rounded-lg px-4 py-2.5 resize-none" required></textarea>
        </div>
      </div>
      <div>
        <label class="inline-flex items-center gap-2 cursor-pointer">
          <input id="is_featured" type="checkbox" class="w-5 h-5">
          <span>⭐ Featured Product</span>
        </label>
      </div>
      <div class="flex justify-end gap-3 pt-4 border-t">
        <button type="button" onclick="hideModal()" class="px-5 py-2.5 border rounded-lg">Cancel</button>
        <button id="crudSubmit" type="submit" class="px-5 py-2.5 bg-blue-600 text-white rounded-lg">Save</button>
      </div>
    </form>
  </div>
</div>

<div id="deleteModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-gray-900 bg-opacity-50 p-4">
  <div class="bg-white rounded-xl shadow-2xl w-full max-w-md p-6 text-center">
    <h3 class="text-xl font-bold mb-3">Delete Product?</h3>
    <p class="text-gray-600 mb-6">This action cannot be undone.</p>
    <div class="flex justify-center gap-3">
      <button onclick="hideDelete()" class="px-5 py-2.5 border rounded-lg">Cancel</button>
      <button id="btnDeleteConfirm" class="px-5 py-2.5 bg-red-600 text-white rounded-lg">Yes, Delete</button>
    </div>
  </div>
</div>
